<!DOCTYPE html>

<html lang'en'>
  <head>
    <meta charset="utf-8">
    <title>Force User Sign Up Form</title>

  </head>


  <body>
    <h1> Force User Sign Up Form </h1>

    <fieldset>
      <legend> Basic Information </legend>
      <aside>
        <label for='fullname-input'>Full Name</label>
          <input types='text' name='fullname' id='fullname-input'>
      </aside>

      <aside>
        <label for='origin-story'>Profile Pic</label>
        <input type="text" name='origin-story' id='origin-story' placeholder="Place holder for file uploader">
      </aside>

      <aside>
        <label for='email'>Email Address</label>
        <input type='email' name='email' id='email' required>
      </aside>

      <aside>
        <h2>Do you use your powers for good or evil today?</h2>
        <label>
          <input type='radio' name='light-or-dark' value='light'>
          Light
        </label>
        <label>
          <input type='radio' name='light-or-dark' value='dark'>
          Dark
        </label>
        <label>
          <input type='radio' name='light-or-dark' value='still deciding'>
          Unsure
        </label>
      </aside>

      <aside>
        <label for='origin-story'>Origin Story</label>
        <input type="text" name='origin-story' id='origin-story' placeholder="I was raised by a pack of wolves...">
      </aside>

    </fieldset>

    <fieldset>
      <legend> Abilities </legend>
      <aside>
        <label for='fullname-input'>Place holder for Lightsaber color drop down menue</label>
          <input types='text' name='fullname' id='fullname-input'>

        </aside>

      <aside>
        <label for='email'>Place holder for How many ojects can you leveitage drop down menu numbers</label>
        <input type='email' name='email' id='email' required>
      </aside>

      <aside>
        <label for='origin-story'>Favorite Ability</label>
        <input type="text" name='origin-story' id='origin-story' placeholder="Percognition">
      </aside>

    </fieldset>

    <fieldset>
      <legend> Application Information </legend>

      <aside>
        <label for='origin-story'>Desired Mentor</label>
        <input type="text" name='origin-story' id='origin-story' placeholder="Yoda">
      </aside>

      <aside>
        <label for='origin-story'>Application Date</label>
        <input type="text" name='origin-story' id='origin-story' placeholder="How do you get to the dark side">
      </aside>

      <aside>
        <label for='origin-story'>Application Password</label>
        <input type="text" name='origin-story' id='origin-story' placeholder="I was raised by a pack of wolves...">
      </aside>

      <aside>
        <label for='origin-story'>How do you get to the Dark Side</label>
        <input type="text" name='origin-story' id='origin-story' placeholder="Do you kill sandmen, flirt with princess, have a mentor who is a dark sith lord?">
      </aside>

    </fieldset>

  </body>

</html>
